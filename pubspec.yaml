name: mighty_news
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  nb_utils: ^4.0.8
  google_fonts: 2.0.0
  http: ^0.13.0
  intl: ^0.17.0
  html: ^0.15.0
  apple_sign_in: ^0.1.0
  url_launcher: ^6.0.2
  mobx: 1.2.1+3
  flutter_mobx: ^1.0.0
  share: ^2.0.1
  onesignal_flutter: ^2.6.1
  package_info: ^2.0.0

  firebase_core: ^1.0.1
  firebase_auth: ^1.0.1
  firebase_remote_config: ^0.9.0-dev.0
  firebase_crashlytics: ^1.0.0
  google_mobile_ads: ^0.11.0+3
  google_sign_in: ^5.0.0

  flutter_html: ^2.0.0-nullsafety.0
  video_player: ^2.0.2

  cached_network_image: ^3.0.0-nullsafety
  geolocator: ^7.0.1
  flutter_tts: ^3.0.0
  clippy_flutter: ^2.0.0-nullsafety.1
  image_picker: ^0.7.2+1
  flutter_vector_icons: ^1.0.0
  country_code_picker: ^2.0.1
  otp_text_field: ^1.0.2
  photo_view: ^0.11.1

  shimmer: ^2.0.0-nullsafety.0
  fading_edge_scrollview: ^2.0.0

  story_view: ^0.13.0-nullsafety.1

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.11.5
  mobx_codegen: 1.1.2
  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logoNews.png"
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/flags/
    - lang/
